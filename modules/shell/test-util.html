<script type="text/javascript">

test("format_bytes", function() {
    var checks = [
        [ 999, 1000, "999" ],
        [ 1934, undefined, "1.9 KB" ],
        [ 1934, 1000, "1.9 KB" ],
        [ 2000, 1024, "2.0 KB" ],
        [ 1999, 1000, "2.0 KB" ],
        [ 1999, 1024, "2.0 KB" ],
        [ 1000000, 1000, "1.0 MB" ],
        [ 1000000, 1024, "976.6 KB" ],
        [ 2000000, 1024, "1.9 MB" ],
        [ 2000000, 1000, "2.0 MB" ],
        [ 2000000, "MB", "1.9 MB" ],
        [ 2000000, "KB", "1953.1 KB" ],
        [ 1, "KB", "0.1 KB" ],
        [ 0, "KB", "0 KB" ],
    ];

    var i, split;

    expect(checks.length * 2);
    for (i = 0; i < checks.length; i++) {
        strictEqual(cockpit.format_bytes(checks[i][0], checks[i][1]), checks[i][2],
                    "format_bytes(" + checks[i][0] + ", " + String(checks[i][1]) + ") = " + checks[i][2]);
    }
    for (i = 0; i < checks.length; i++) {
        split = checks[i][2].split(" ");
        deepEqual(cockpit.format_bytes(checks[i][0], checks[i][1], true), split,
                   "format_bytes(" + checks[i][0] + ", " + String(checks[i][1]) + ", true) = " + split);
    }
});

test("quote_words", function() {
    var checks = [
        [ [ "foo" ],          "foo" ],
        [ [ "foo", "bar" ],   "foo bar" ],
        [ [ "f o o" ],        "\"f o o\"" ],
        [ [ "f\\o" ],         "f\\\\o" ],
        [ [ "f\"o" ],         "'f\"o'" ],
        [ [ "f\"\'o" ],       "'f\"\\'o'" ],
        [ [ "f \"o" ],        "\"f \\\"o\"" ]
    ];

    expect(checks.length);
    for (var i = 0; i < checks.length; i++)
        strictEqual(cockpit.util.quote_words(checks[i][0]), checks[i][1],
                    "quote_words(" + String(checks[i][0]) + ") = " + checks[i][1]);

});

test("parse_words", function() {
    var checks = [
        [ [ "foo" ],            "  foo  " ],
        [ [ "foo", "bar" ],     "foo    bar  " ],
        [ [ "f o o" ],          "\"f o o\"" ],
        [ [ "f o o" ],          "'f o o'" ],
        [ [ "f\\o" ],           "f\\\\o" ],
        [ [ "f\"o" ],           "'f\"o'" ],
        [ [ "f\"\'o" ],         "'f\"\\'o'" ],
        [ [ "f \"o" ],          "\"f \\\"o\"" ],
        [ [ "f o o" ],          "f' 'o\" \"o" ],
        [ [ "f'" , "o\" \"o" ], "f\\' 'o\" \"o" ]
    ];

    expect(checks.length);
    for (var i = 0; i < checks.length; i++)
        deepEqual(cockpit.util.parse_words(checks[i][1]), checks[i][0],
                  "parse_words(" + String(checks[i][1]) + ") = " + checks[i][0]);

});

test("json_skip", function() {
    var checks = [
        [ "number", "0123456789",
            [ 10, 0 ] ],
        [ "number-fancy", "-0123456789.33E-5",
            [ 17, 0 ] ],
        [ "string", "\"string\"",
            [ 8, 0 ] ],
        [ "string-escaped", "\"st\\\"ring\"",
            [ 10, 0 ] ],
        [ "string-truncated", "\"string",
            [ 0 ] ],
        [ "boolean", "true",
            [ 4, 0 ] ],
        [ "null", "null",
            [ 4, 0 ] ],
        [ "string-number", "\"string\"0123456789",
            [ 8, 18, 0 ] ],
        [ "number-string", "0123456789\"string\"",
            [ 10, 18, 0 ] ],
        [ "number-number", "0123456789 123",
            [ 10, 14, 0 ] ],
        [ "string-string-string", "\"string\"\"two\"\"three\"",
            [ 8, 13, 20, 0 ] ],
        [ "string-string-truncated", "\"string\"\"tw",
            [ 8, 0 ] ],
        [ "array", "[\"string\",\"two\",\"three\"]",
            [ 24, 0 ] ],
        [ "array-escaped", "[\"string\",\"two\",\"thr]e\"]",
            [ 24, 0 ] ],
        [ "array-spaces", " [ \"string\", \"two\" ,\"thr]e\" ]\t",
            [ 29, 0 ] ],
        [ "array-truncated", "[\"string\",\"two\",\"thr",
            [ 0 ] ],
        [ "object", "{\"string\":\"two\",\"number\":222}",
            [ 29, 0 ] ],
        [ "object-escaped", "{\"string\":\"two\",\"num]}}ber\":222}",
            [ 32, 0 ] ],
        [ "object-spaces", "{ \"string\": \"two\", \"number\": 222 }",
            [ 34, 0 ] ],
        [ "object-object", "{\"string\":\"two\",\"number\":222}{\"string\":\"two\",\"number\":222}",
            [ 29, 58, 0 ] ],
        [ "object-line-object", "{\"string\":\"two\",\"number\":222}\n{\"string\":\"two\",\"number\":222}",
            [ 29, 59, 0 ] ],
        [ "object-truncated", "{\"stri}ng\"",
            [ 0 ] ],
        [ "whitespace", "  \r\n\t \v",
            [ 0 ] ],
    ];

    expect(checks.length);
    for (var i = 0; i < checks.length; i++) {
        var res = [];
        var pos = undefined;
        var next;
        for (var j = 0; j < 16; j++) {
            next = cockpit.json_skip(checks[i][1], pos);
            console.log(next);
            res.push(next);
            if (next === 0)
                break;
            pos = next;
        }
        deepEqual(res, checks[i][2], "json_skip(): " + checks[i][0]);
    }
});

QUnit.start();
